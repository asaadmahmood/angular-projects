<div class="todo-input__wrapper">
    <div class="todo-input">
        <input type="text" (keyup.enter)="addTodo()" placeholder={{placeholderValue}} [(ngModel)]="newTodoVal">
        <input type="text" (keyup.enter)="addTodo()" placeholder='Add a date' [(ngModel)]="newTodoDate">
    </div>
    <button class="todo-input__button" (click)="addTodo()">Add</button>
</div>
