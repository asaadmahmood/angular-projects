<div class="todo-app intro__container">
    <div class="heading">
        <h1>Welcome {{username}}</h1>
    </div>
    <ta-todo-input (todoAdded)="addNewTodo($event)"></ta-todo-input>
    <div class="divider"></div>
    <ta-todo-list [list]='todoList' (todoRemoved)="removeCurrentTodo($event)" (todoSaved)="saveCurrentTodo($event)"></ta-todo-list>
</div>
